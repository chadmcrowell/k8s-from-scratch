apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: host-ingress
spec:
  rules:
  - host: shop.mystore.com
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: shop-service
            port:
              number: 80
  - host: checkout.mystore.com
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: host-service
            port:
              number: 80